<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <header>
        <p>For computer science lovers!</p>
        <h1>The Coding Quiz</h1>
    </header>
    <!-- quiz buttons -->
    <div id="theQuiz">
        <div id="timer">Time left: </div>
            <div id="theQuestions"><p>Questions Display</p></div>
                <button id="a" onclick="checkAnswer('a')">a</button>"
                <button id="b" onclick="checkAnswer('b')">b</button>"
                <button id="c" onclick="checkAnswer('c')">c</button>"
                <button id="d" onclick="checkAnswer('d')">d</button>"
            <div id="result"></div>
    </div>
    <div id="quizOver">
        <div id="finalScore"></div>
        <input type="text" size="30" placeholder="Enter nickname" name="intials" id="initials"/>
        <button id="submit">Submit</button>
    </div>
    <div id="highscoreContainer">
    <div id="high-scores-page">
        <div id="highscoreTitle">
            <h3>User Nickname</h3>
            <h3>Score</h3>
        </div>
        <div id="highscoreNicknames"></div>
        <div id="highscore-List"></div>
    </div>
    <div id="endQuizCommands">
        <button id="takeAgain" onclick="replayQuiz()">Take Quiz Again</button>
        <button id="clearScores" onclick="clearScores()">Clear Highscores</button>
    </div>
    <script src="./assets/Javascript/quiz.js"></script>
</body>
</html>
