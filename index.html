<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <header>
        <div>
            <a id="goBack-btn" href="./index.html">Home</a>
        </div>
        <p>For computer science lovers!</p>
        <h1 id="codeHeader">The Coding Quiz</h1>
    </header>
    <div class="container">
    <!-- quiz buttons -->
    <div id="startPageCommands">
        <button id="startpageButton">Start Quiz</button>
        <button id="startpageHighscore" onclick="showHighscore()">Highscores</button>
    </div>
    <!-- Quiz element -->
    <div id="theQuiz">
        <div id="timeLeft">Time left: </div>
            <div id="theQuestions"><p>Questions placeholder</p></div>
                <button id="a" onclick="checkAnswer('a')">a</button>
                <button id="b" onclick="checkAnswer('b')">b</button>
                <button id="c" onclick="checkAnswer('c')">c</button>
                <button id="d" onclick="checkAnswer('d')">d</button>
            <div id="result"></div>
    </div>
    <!-- End of quiz -->
    <div id="quizOver">
        <div id="finalScore"></div>
        <input type="text" size="30" placeholder="Enter nickname" name="intials" id="initials"/>
        <button id="submit">Submit</button>
    </div>
    <!-- End of quiz buttons -->
    <div id="highscoreContainer">
    <div id="high-scores-page">
        <div class="row" id="highscoreTitle">
            <div id="nickname" class="col-md-7">
                <h3>Nickname</h3>
                <div id="highscoreNickname">Nicknames</div>
            </div>
            <div class="col-md-5">
                <h3>Score</h3>
                <div id="highscore-List">List</div>
            </div>
        </div>
    </div>
    <div id="endQuizCommands">
        <button id="takeAgain" onclick="restartQuiz()">Take Quiz Again</button>
        <button id="clearScores" onclick="clearScores()">Clear Highscores</button>
    </div>
</div>
<script src="./assets/Javascript/quiz.js"></script>
</body>
</html>
