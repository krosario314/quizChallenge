<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Quiz</title>
</head>
<body>
    <header>
        <div>
            <a id="highscore-btn" href="">Highscores</a>
        </div>
        <div>
            <p>Time: <span id="timeLeft">xxx</span></p>
        </div>
    </header>
    <div id="startPage">
        <div id="buttonContainer">
            <p id="questionContainer">The Coding Quiz</p>
            <p id="scoreContainer"></p>
            <p id="scoreNames"></p>
            <textarea id="nameEntry"></textarea>
            <button class="btn" id="start-btn">Start</button>
            <button class="btn" id="answer1"></button>
            <button class="btn" id="answer2"></button>
            <button class="btn" id="answer3"></button>
            <button class="btn" id="answer4"></button>
            <button class="btn" id="saveScore"></button>
        </div>
    </div>
</body>
</html>
